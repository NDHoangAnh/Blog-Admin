<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center">All Blog Posts</h3>
                    <p>From here you can manage your blog posts.</p>

                    <button routerLink="/posts/new" class="btn btn-info bg-theme">Add New Post</button>
                    <button routerLink="/" class="btn btn-warning ml-2">Back to Dashboard</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <th>No</th>
                            <th>Post Image</th>
                            <th>Title</th>
                            <!-- <th>Excerpt</th> -->
                            <th>Category</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </thead>

                        <tbody>
                            <tr *ngFor="let post of postArray; let i = index">
                                <td width="10">{{i+1}}</td>
                                <td width="200">
                                    <img src="{{ post.data.postImg }}" class="img img-fluid" alt="">
                                </td>
                                <td width="200">{{post.data.title}}</td>
                                <!-- <td width="300">{{post.data.excerpt}}</td> -->
                                <td>{{post.data.category.category}}</td>
                                <td>{{post.data.createdAt.toMillis() | date}}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning" routerLink="/posts/new" [queryParams]="{id: post.id}">Edit</button>
                                    <button class="btn btn-sm btn-danger btn-margin" (click)="onDelete(post.data.postImg, post.id)">Delete</button>

                                    <button *ngIf="!post.data.isFeatured" class="btn btn-sm btn-success btn-margin" (click)="onFeatured(post.id, true)">Mark Featured</button>
                                    <button *ngIf="post.data.isFeatured" class="btn btn-sm btn-info btn-margin" (click)="onFeatured(post.id, false)">Remove Featured</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
